<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-control-label" for="firstName">First Name</label>
    <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="John" [ngClass]="applyErrorClass('firstName')">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Doe" [ngClass]="applyErrorClass('lastName')">
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input formControlName="dateOfBirth" id="dateOfBirth" type="date" class="form-control" placeholder="Doe" [ngClass]="applyErrorClass('dateOfBirth')">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-light" routerLink="/contacts">Cancel</button>
</form>
